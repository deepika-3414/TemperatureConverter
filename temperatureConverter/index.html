<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>temperature converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>celcius to fahrenheit</h2>
        <div class="inputdiv">
        <input type="text" id="input" placeholder="temperature in celcius">
        </div>
        <div>
        <button type="submit" onclick="convert()">Convert to fahrenheit</button>
        </div>
    <div id="result">
    </div>
    <script>
        function convert(){
        const celVal = Number(document.getElementById("input").value);
        const fVal = celVal* 1.8 + 32;
        const result = document.getElementById("result");
        result.innerHTML = fVal.toFixed(2);
        }
    </script>
</body>
</html>
